name: Update TWL Forecast Data

on:
  schedule:
    # Runs every 6 hours: 01:30, 07:30, 13:30, 19:30 UTC
    # (90 min after NWM cycles t00z, t06z, t12z, t18z to allow processing)
    - cron: '30 1,7,13,19 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write  # Needed to push updated JSON files

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pipeline/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r pipeline/requirements.txt

      - name: Run TWL pipeline
        run: python pipeline/fetch_and_parse.py

      - name: Check if data changed
        id: check_changes
        run: |
          git add data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No data changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Data updated!"
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "TWL Pipeline Bot"
          git config user.email "actions@github.com"
          git commit -m "ðŸŒŠ Update TWL forecast data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
